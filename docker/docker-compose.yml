name: budgettracker
services:
  rabbitmq-dev:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - micro_card

  consul-dev:
    image: hashicorp/consul:1.19.2
    container_name: consul
    ports:
      - '8500:8500'
    command: 'agent -dev -node=cards -client=0.0.0.0 -log-level=INFO'
    healthcheck:
      test: [ "CMD", "consul", "members" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - micro_card

  #  consul-importer:
  #    image: consul-importer:1.19.2
  #    depends_on:
  #      - consul-dev
  #    networks:
  #      - micro_card

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - micro_card

  catalog:
    build:
      context: ../backend/catalog-service
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 9001
      MANAGEMENT_SERVER_PORT: 9001
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,mappings
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/catalog_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db: { condition: service_healthy }
      rabbitmq-dev: { condition: service_healthy}
      consul-dev: { condition: service_healthy}
    ports: ["9001:9001"]
    networks: [micro_card]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9001/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 20

  basket:
    build:
      context: ../backend/basket-service
      dockerfile: Dockerfile
    environment:
      PORT: 9002
      SPRING_APPLICATION_NAME: basket-service
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/basket_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db: { condition: service_healthy }
      rabbitmq-dev: { condition: service_healthy }
      consul-dev: { condition: service_healthy }
    ports: [ "9002:9002" ]
    networks: [ micro_card ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9002/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 20

  pricing:
    build:
      context: ../backend/pricing-service
      dockerfile: Dockerfile
    environment:
      PORT: 9003
      SPRING_APPLICATION_NAME: pricing-service
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pricing_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db: { condition: service_healthy }
      rabbitmq-dev: { condition: service_healthy }
      consul-dev: { condition: service_healthy }
    ports: [ "9003:9003" ]
    networks: [ micro_card ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9003/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 20

  budget:
    build:
      context: ../backend/budget-service
      dockerfile: Dockerfile
    environment:
      PORT: 9004
      SPRING_APPLICATION_NAME: budget-service
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/budget_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db: { condition: service_healthy }
      rabbitmq-dev: { condition: service_healthy }
      consul-dev: { condition: service_healthy }
    ports: [ "9004:9004" ]
    networks: [ micro_card ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9004/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 20

  gateway:
    build:
      context: ../backend/gateway-service
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      SERVER_PORT: 8080
      SPRING_APPLICATION_NAME: gateway-service
      SPRING_WEB_RESOURCES_STATIC_LOCATIONS: file:/app/static/
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      CATALOG_URL: http://catalog:9001
      BASKET_URL: http://basket:9002
      PRICING_URL: http://pricing:9003
      BUDGET_URL: http://budget:9004
    volumes:
      - ../frontend/dist:/app/static:ro
    depends_on:
      catalog: { condition: service_healthy }
      basket: { condition: service_healthy }
      pricing: { condition: service_healthy }
      budget: { condition: service_healthy }
    ports: [ "8080:8080" ]
    networks: [ micro_card ]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s


networks:
  micro_card:
    driver: bridge

volumes:
  pgdata: