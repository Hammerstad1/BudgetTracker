server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:consul}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        enabled: true
        register: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${random.value}
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
    gateway:
      routes:
        - id: catalog
          uri: ${CATALOG_URL:http://localhost:9001}
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1
        - id: basket
          uri: ${BASKET_URL:http://localhost:9002}
          predicates:
            - Path=/api/basket/**
          filters:
            - StripPrefix=1
        - id: pricing
          uri: ${PRICING_URL:http://localhost:9003}
          predicates:
            - Path=/api/pricing/**
          filters:
            - StripPrefix=1
        - id: budget
          uri: ${BUDGET_URL:http://localhost:9004}
          predicates:
            - Path=/api/budget/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
